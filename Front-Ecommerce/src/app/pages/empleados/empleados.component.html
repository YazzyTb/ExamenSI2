<div class="empleados">
    <div class="encabezado-empleados">
      <h2>Empleados</h2>
      <a routerLink="/empleados/crear" class="nuevo-empleado">+ Nuevo empleado</a>
    </div>
  
    <div class="table-wrapper">
      <table class="empleados-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th class="acciones">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of empleados">
            <td>{{ e.nombre }}</td>
            <td>{{ e.correo }}</td>
            <td>{{ e.rol }}</td>
            <td class="acciones">
              <button class="icon-button editar" [routerLink]="['/empleados/editar', e.id]" title="Editar">
                🖊️
              </button>
              <button class="icon-button ver" [routerLink]="['/empleados', e.id]" title="Ver">
                👁️
              </button>
              <button class="icon-button eliminar" title="Eliminar">
                🗑️
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
