<div class="roles">
    <div class="encabezado-roles">
      <h2>Roles registrados</h2>
      <a routerLink="/roles/crear" class="nuevo-rol">+ Nuevo rol</a>
    </div>
  
    <table class="roles-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Permisos</th>
          <th class="acciones">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of roles">
          <td>{{ r.nombre }}</td>
          <td>{{ r.descripcion }}</td>
          <td>{{ r.permisos.join(', ') }}</td>
          <td class="acciones">
            <button class="icon-button editar" [routerLink]="['/roles/editar', r.id]" title="Editar">
              🖊️
            </button>
            <button class="icon-button eliminar" (click)="eliminarRol(r.id)" title="Eliminar">
              🗑️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
